
  <ion-icon (click)='createGroup()' style="width: 35px;height: 35px; border-radius:50%;border: 1px solid blue;" name="add"></ion-icon>
 



<ion-list  >
  <ion-item-sliding  *ngFor="let msg of listMsg, index as i"  >
    <ion-item *ngIf='!isHideMsg(msg._id)' [routerLink]="['/home/chat', msg.roomname]" routerLinkActive="router-link-active">
    <ion-avatar style="width: 35px!important; height: 35px!important;margin-right: 7px;" slot="start"> <ion-img [src]="msg.urlImg" ></ion-img> </ion-avatar>
    <ion-label style="margin-left: 0px; margin-right:2px;margin-top: 0px;margin-bottom: 0px;padding-top: 5px;">
      <ion-text style="width: 80%;" > 
        <p style="font-weight: 500; font-size: 13px;"> {{handleNameRoom(msg)}} </p>
      </ion-text >
      <p  style="width: 80%; font-weight: 600; font-size: 11px;" [class.seem]='msg.seen'>{{handleMsg(msg)}}</p>
      <small style="font-weight: 500; font-size: x-small;">{{msg.created | date:'short'}}</small>
      <!-- isSeenMySendMsg(msg).isseen == false  hien icon chua xem -->
      <p *ngIf='isSeenMySendMsg(msg).isseen== false && msg.idsend == _services.user._id'>{{isSeenMySendMsg(msg).status}}</p>
      <p *ngIf='isSeenMySendMsg(msg).isseen== true && msg.idsend == _services.user._id'>{{isSeenMySendMsg(msg).status}}</p>

      <!-- <p isSeenMySendMsg(msg).isseen == true >isSeenMySendMsg(msg).status</p> -->
      <!-- nguoi ta goi -->
      <p *ngIf=' msg.idsend != _services.user._id'> {{ getSeen(msg).status}}</p>
    </ion-label>
    </ion-item>
    <ion-item-options side="end" *ngIf='!isHideMsg(msg._id)' >
      <ion-item-option *ngIf='!isDissmissNotification(msg.roomname)' (click)='dismissNotification(msg.roomname)' slot="icon-only" color='light' >
        <ion-icon name="notifications"></ion-icon>
      </ion-item-option >
      <ion-item-option *ngIf='isDissmissNotification(msg.roomname)' (click)='missNotification(msg.roomname)' slot="icon-only" color='light' >
        <ion-icon name="notifications"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)='hideRoom(msg._id)'  slot="icon-only" color='light' >
        <ion-icon name="notifications"></ion-icon> 
      </ion-item-option>
      <ion-item-option (click)='deleteMessagesinRoom(msg, i)' slot="icon-only" color='light' >
        <ion-icon name="notifications"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)='blockRoom(msg.roomname)' *ngIf='!isBlocked(msg.roomname)' slot="icon-only" color='light' >
        <ion-icon name="notifications"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)='unBlockRoom(msg.roomname)' *ngIf='!isBlocked(msg.roomname)' slot="icon-only" color='light' >
        <ion-icon name="notifications"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" >
<ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Loading more data...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
