<!-- cai nay la trang vừa hiện ra khi đăng nhậpnhập -->
<ion-header>
  <ion-toolbar>

<!-- bat đầu cái avataravatar -->


<!-- cái avatar này dùng để click vào thì nó hiển thị tùy chọn cho người dùng  click vào sẽ biếtbiết -->
      <ion-row style="margin-top: 10px;">
    <ion-col size='12'>
        <ion-chip (click)='presentActionSheet()'>
        <ion-avatar>
          <img [src]="user.urlImg">
        </ion-avatar>
        <ion-label>Chats</ion-label>
      </ion-chip>
  



    </ion-col>
  </ion-row>

  <!-- kết thúc cái avatar -->

  </ion-toolbar>
</ion-header>

<ion-content>




<!-- đây là cái tab ở dưới thôi có mấy cái icon coi cái nào k ưng ý thì có thể thay -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="vv">
        <ion-icon  name="chatbubbles"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="acceptFriend">
        <ion-icon name="people"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="notification">
        <ion-icon name="notifications"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
