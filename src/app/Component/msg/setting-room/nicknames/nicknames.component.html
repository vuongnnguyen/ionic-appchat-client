
<ion-grid style="margin-top: 30px;">
  <ion-row>
    <ion-col size='12' style="padding-left: 0xp; padding-top: 10px;">
      <ion-icon (click)='onBack()' slots="start" name="arrow-back"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row *ngFor='let user of listAllNickName' style="width: 100%;">
    <ion-col size= '2' style="max-height: 25px;">
      <ion-avatar>
        <ion-img style="width: 20px;height: 20px;" [src]='user.urlImg'></ion-img>
      </ion-avatar>
  </ion-col>
    <ion-col size= '10' style="max-height: 25px;">
      {{user.name}}
    </ion-col>
    <ion-col size='10'>
      <small id="nameChange" style="padding-top: 0px;">{{getNickName(user)}}</small>
      <!--  -->
    </ion-col>
    <ion-col size='2'>
      <ion-button (click)='changeNickName(user)'>change</ion-button>
    </ion-col>
  </ion-row>
  

</ion-grid>
