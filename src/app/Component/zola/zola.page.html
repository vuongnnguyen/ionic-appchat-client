<ion-content>
  <h2>Zola</h2>
  <div id="slogan">Đừng làm theo cách bạn!, hãy làm theo cách của tôi.</div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button shape="round" id="login" (click)="withlogin()" >Đăng nhập</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="registration" fill="outline" (click)="withsignup()">Đăng ký </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
